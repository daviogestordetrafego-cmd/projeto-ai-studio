                        "background-light": "#f7f3f0",

    <style>
        .serif-title { font-family: 'Cormorant Garamond', serif; }
        
        .magic-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #cca753; 
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.2em; 
            text-transform: uppercase;
            padding: 16px 45px;
            border-radius: 50px; 
            border: none;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .magic-button:hover {
            background-color: #b89546;
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(204, 167, 83, 0.3);
        }

        .magic-button:active {
            transform: scale(0.97);
        }

        #magic-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }

        .sacred-geometry {

        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #3a1d4a; border-radius: 4px; }
